<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession Page</title>
  <link rel="stylesheet" href="ghe.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Gusto kita.</h1>
    <p class="subtitle">before that! listen to this sings first and then choose ka nang mood basterin monako ulit</p>
    
    <div class="form-group">
      <label for="mood">Select Mood:</label>
      <select id="mood">
        <option value="happy">Happy</option>
        <option value="romantic">Romantic</option>
        <option value="melancholic">Melancholic</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="song">Pick a Song:</label>
      <div>
        <input type="radio" id="blue" name="song" value="Blue">
        <label for="blue">Blue (Yung Kai)</label>
      </div>
      <div>
        <input type="radio" id="thousand-years" name="song" value="A Thousand Years">
        <label for="thousand-years">A Thousand Years</label>
      </div>
    </div>
    
    <button id="confess-btn" class="btn">Confess Love ❤️</button>
    
    <p id="output" class="output"></p>
  </div>

  <script src="sige.js"></script>
</body>
</html>
